<script>
    var opsi1 = document.getElementById("select1");
    var opsi2 = document.getElementById("select2");

    function getcube(){
        
        // Rumus konversi celcius
        if(opsi1.value==4){
            if(opsi2.value==2){
                var hasil=document.getElementById("from-text").value;
            document.getElementById("to-text").innerHTML =((hasil)*(9/5)+32);
            }
            else if(opsi2.value==1){
                var hasil=document.getElementById("from-text").value;
            document.getElementById("to-text").innerHTML =(4/5)*hasil;
            }
            else if(opsi2.value==3){
                var hasil= parseFloat(document.getElementById("from-text").value);
            document.getElementById("to-text").innerHTML = hasil + 273.15;
            }
            else if(opsi2.value==4){
                var hasil=document.getElementById("from-text").value;
            document.getElementById("to-text").innerHTML = hasil;
            }
            else{
                lert("error select 1");
            }
        // Rumus konversi reamur
        }else if(opsi1.value==1){
            if(opsi2.value==2){
                var hasil=document.getElementById("from-text").value;
            document.getElementById("to-text").innerHTML =(((hasil)*9/4) + 32);
            }
            else if(opsi2.value==3){
                var hasil=parseFloat(document.getElementById("from-text").value);
            document.getElementById("to-text").innerHTML =((5/4)*hasil)+273;
            }
            else if(opsi2.value==4){
                var hasil=document.getElementById("from-text").value;
            document.getElementById("to-text").innerHTML = hasil*(5/4);
            }
            else if(opsi2.value==1){
                var hasil=document.getElementById("from-text").value;
            document.getElementById("to-text").innerHTML = hasil;
            }
            else{
                lert("error select 1");
            }
        // Rumus konversi fahrenhit
        }else if(opsi1.value==2){
            if(opsi2.value==1){
                var hasil=parseFloat(document.getElementById("from-text").value);
            document.getElementById("to-text").innerHTML =(((hasil)- 32) *4/9);
            }
            else if(opsi2.value==3){
                var hasil=parseFloat(document.getElementById("from-text").value);
            document.getElementById("to-text").innerHTML =((hasil-32)*(5/9))+273.15;
            }
            else if(opsi2.value==4){
                var hasil=parseFloat(document.getElementById("from-text").value);
            document.getElementById("to-text").innerHTML = ((hasil-32)*(5/9));
            }
            else if(opsi2.value==2){
                var hasil=document.getElementById("from-text").value;
            document.getElementById("to-text").innerHTML = hasil;
            }
            else{
                lert("error select 1");
            }
        // Rumus konversi kelvin
        }else if(opsi1.value==3){
            if(opsi2.value==1){
                var hasil=parseFloat(document.getElementById("from-text").value);
            document.getElementById("to-text").innerHTML =(((hasil) - 273)*(4/5));
            }
            else if(opsi2.value==2){
                var hasil=parseFloat(document.getElementById("from-text").value);
            document.getElementById("to-text").innerHTML =((9/5)*hasil)-459.67;
            }
            else if(opsi2.value==4){
                var hasil=parseFloat(document.getElementById("from-text").value);
            document.getElementById("to-text").innerHTML = (hasil-273.15);
            }
            else if(opsi2.value==3){
                var hasil=document.getElementById("from-text").value;
            document.getElementById("to-text").innerHTML = hasil;
            }
            else{
                lert("error select 2");
            }
        }else{
            alert("error select1 ");
        }
        
    }    
    function iconsuara(){
        var hasil = document.getElementById("from-text").value,
            selectSatu = document.getElementById("select1").value

        responsiveVoice.speak(selectSatu === "1" ? hasil + "°Reamur" : selectSatu === "2" ? hasil + "°Farenheit" : selectSatu === "3" ? hasil + "°Kelvin" : selectSatu === "4" ? hasil + "°Celcius" : "", "Indonesian Male");
    }
    function iconsuara1(){
        var hasil = document.getElementById("to-text").value,
            selectDua = document.getElementById("select2").value
            
        responsiveVoice.speak(selectDua === "1" ? hasil + "°Reamur" : selectDua === "2" ? hasil + "°Farenheit" : selectDua === "3" ? hasil + "°Kelvin" : selectDua === "4" ? hasil + "°Celcius" : "", "Indonesian Male");            }
